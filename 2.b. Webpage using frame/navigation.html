<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Navigation frame </title>
    <style>
        h1{
            background-color : rgba(128, 0, 128, 0.554);
            color : azure;
        }

        li{
            border : 2px solid gainsboro;
            height : 10vh;
            padding : 15vw;
            text-align: center;
        }

        a{
            text-decoration : none;
            color : yellow;
        }
    </style>
</head>
<body>
    <h1> BEST WATER FALLS </h1>
    <ul type="square">
        <li> <a href="https://en.wikipedia.org/wiki/Thalaiyar_Falls" target="content_frame"> Thalaiyer Falls</a> </li>
        <li> <a href="https://en.wikipedia.org/wiki/Kynrem_Falls" target="content_frame"> Kynrem Falls </a> </li>
        <li> <a href="https://en.wikipedia.org/wiki/Jog_Falls" target="content_frame"> Jog Falls </a> </li>
    </ul>
</body>
</html>
