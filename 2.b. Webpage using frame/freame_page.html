<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Frame sets </title>
</head>
<frameset cols="20%,80%">
    <frame name="nav_frame" src="navigation.html" style="background-color: rgba(128, 0, 128, 0.491); color :white;">
    <frame name="content_frame" src="content.html" style="background-color: rgb(227, 155, 242);"> 
    <noframes>
        <body>
            Your Browser doesn't support frames
        </body>
    </noframes>
</frameset>
</html>
