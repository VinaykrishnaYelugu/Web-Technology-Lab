<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="out">
        <input type="text">

        <div id="keys">
             <div class="btn">  <div>*</div>  </div>
             <div class="btn">  <div>/</div>  </div>
             <div class="btn">  <div>%</div>  </div>
             <div class="btn">  <div>=</div>  </div>
             
             <div class="btn">  <div>+</div>  </div>
             <div class="btn">  <div>-</div>  </div>
             <div class="btn">  <div>^</div>  </div>
             <div class="btn">  <div>AC</div>  </div>

             <div class="btn">  <div>7</div>  </div>
             <div class="btn">  <div>8</div>  </div>
             <div class="btn">  <div>9</div>  </div>
             <div class="btn">  <div>CE</div>  </div>

             <div class="btn">  <div>6</div>  </div>
             <div class="btn">  <div>5</div>  </div>
             <div class="btn">  <div>4</div>  </div>
             <div class="btn">  <div><sub>x</sub><sup>2</sup></div>  </div>

             <div class="btn">  <div>3</div>  </div>
             <div class="btn">  <div>2</div>  </div>
             <div class="btn">  <div>1</div>  </div>
             <div class="btn">  <div><sub>x</sub><sup>-1</sup></div>  </div>

             <div class="btn">  <div>.</div>  </div>
             <div class="btn">  <div>0</div>  </div>
             <div class="btn">  <div>(</div>  </div>
             <div class="btn">  <div>)</div>  </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!-- 
    *   /   %     =
    +  -   ^     AC
    7  8   9     CE
    6  5   4     x^2
    3  2   1     x^-1
    .  0   (      )
 -->
